<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #1e1e1e;
            color: #ff9800;
            font-size: 2rem;
            font-weight: bold;
        }
        main {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-box input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            outline: none;
        }
        .search-box button {
            padding: 10px 20px;
            background: #ff9800;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        .search-box button:hover {
            background: #e68a00;
        }
        .movies {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }
        .movie-card {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-card img {
            width: 100%;
            border-radius: 8px;
        }
        .movie-title {
            font-size: 1rem;
            margin-top: 8px;
            font-weight: bold;
        }
        .movie-rating {
            font-size: 0.9rem;
            color: #ffcc80;
        }
    </style>
</head>
<body>

<header>üé¨ Movie Recommendation System</header>

<main>
    <div class="search-box">
        <input type="text" id="movieInput" placeholder="Search for a movie...">
        <button id="searchBtn">Search</button>
    </div>

    <div class="movies" id="moviesList"></div>
</main>

<script>
    const API_KEY = "635ac08aa635e13f4e5cf0554c15ded5"; 
    const BASE_URL = "https://api.themoviedb.org/3";
    const IMG_PATH = "https://image.tmdb.org/t/p/w500";

    document.getElementById("searchBtn").addEventListener("click", searchMovies);

    async function searchMovies() {
        const query = document.getElementById("movieInput").value.trim();
        if (!query) return alert("Please enter a movie name!");
        
        try {
            const res = await fetch(`${BASE_URL}/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
            const data = await res.json();
            displayMovies(data.results);
        } catch (err) {
            console.error("Error fetching movies:", err);
        }
    }

    function displayMovies(movies) {
        const moviesList = document.getElementById("moviesList");
        moviesList.innerHTML = "";

        if (!movies.length) {
            moviesList.innerHTML = "<p>No movies found!</p>";
            return;
        }

        movies.forEach(movie => {
            const card = document.createElement("div");
            card.classList.add("movie-card");
            card.innerHTML = `
                <img src="${movie.poster_path ? IMG_PATH + movie.poster_path : 'https://via.placeholder.com/300x450'}" alt="${movie.title}">
                <div class="movie-title">${movie.title}</div>
                <div class="movie-rating">‚≠ê ${movie.vote_average}</div>
            `;
            moviesList.appendChild(card);
        });
    }
</script>

</body>
</html>
